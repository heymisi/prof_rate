frontend-build:
  stage: build
  script:
    - cd frontend
    - npm install
    - npm run build:ci
frontend-tslint:
 stage: lint
 script:
    - cd frontend
    - npm i tslint
    - node_modules/tslint/bin/tslint .
frontend-test:
  stage: test
  script:
    - cd frontend
    - npm install
    - npm run test:ci


